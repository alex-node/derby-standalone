<!DOCTYPE html>
<meta charset="utf8">
<body>

<script type="text/template" data-name="paragraph">
  <p><input type="radio" checked="{{@content}}"> {{@content}}</p>
</script>

<script type="text/template" data-name="pane-inside">
  <view name="paragraph" content="{{@content}}"></view>
</script>

<script type="text/template" data-name="body">
  <tabs>
    <pane title="One"><view name="pane-inside"><b>Hi</b></view></pane>
    <pane title="Two"><view name="pane-inside" content="{{true}}">Ho</view></pane>
    <pane title="Three"><view name="pane-inside" content="{{false}}">Ho</view></pane>
    <pane title="Four"><view name="pane-inside" content="{{xxxx}}"></view></pane>
  </tabs>
</script>

<script type="text/template" data-element="tabs" data-arrays="pane">
  <ul>
    {{each @pane}}
      <li>{{this.title}}</li>
    {{/each}}
  </ul>
  {{each @pane}}
    <div>{{this.content}}</div>
  {{/each}}
</script>

<script src="http://localhost:7777/derby-standalone.js"></script>
<script>
var app = derby.createApp();
var page = app.createPage();

var templates = document.querySelectorAll('script[type="text/template"]');
for (var i = 0; i < templates.length; i++) {
  var template = templates[i];
  app.views.register(template.dataset.name, template.innerHTML, template.dataset);
}

document.body.appendChild(page.getFragment('body'));
</script>
